<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </title>
</head>

<body>

  <!-- Header Section -->

  <!-- Checkout Page Body -->
  <div class="receipt-section">
    text
  </div>
  <!-- Shipping Address form -->
  <div class="shipping-section">

    <form>
      <div class="form-group">
        <label for="input-firstname">First Name</label>
        <input type="text" class="form-control" id="input-firstname" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="input-lastname">Last Name</label>
        <input type="text" class="form-control" id="input-lastname" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="input-address1">Address Line 1</label>
        <input type="text" class="form-control" id="input-address1" placeholder="Address 1">
      </div>
      <div class="form-group">
        <label for="input-address2">Address Line 2</label>
        <input type="text" class="form-control" id="input-address2" placeholder="Address 2">
      </div>
      <div class="form-group">
        <label for="input-state">State</label>
        <input type="text" class="form-control" id="input-state" placeholder="State">
      </div>
      <div class="form-group">
        <label for="input-country">Country</label>
        <input type="text" class="form-control" id="input-country" placeholder="Country">
      </div>
      <div class="form-group">
        <label for="input-postalcode">ZIP or Postal Code</label>
        <input type="text" class="form-control" id="input-postalcode" placeholder="ZIP or Postal Code">
      </div>
      <div class="form-group">
        <label for="input-email">Email address</label>
        <input type="email" class="form-control" id="input-email" placeholder="Email">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </div>

  <!-- Billing Address form -->
  <div class="billing-section">

    <form>
      <div class="form-group">
        <label for="input-firstname">First Name</label>
        <input type="text" class="form-control" id="input-firstname" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="input-lastname">Last Name</label>
        <input type="text" class="form-control" id="input-lastname" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="input-address1">Address Line 1</label>
        <input type="text" class="form-control" id="input-address1" placeholder="Address 1">
      </div>
      <div class="form-group">
        <label for="input-address2">Address Line 2</label>
        <input type="text" class="form-control" id="input-address2" placeholder="Address 2">
      </div>
      <div class="form-group">
        <label for="input-state">State</label>
        <input type="text" class="form-control" id="input-state" placeholder="State">
      </div>
      <div class="form-group">
        <label for="input-country">Country</label>
        <input type="text" class="form-control" id="input-country" placeholder="Country">
      </div>
      <div class="form-group">
        <label for="input-postalcode">ZIP or Postal Code</label>
        <input type="text" class="form-control" id="input-postalcode" placeholder="ZIP or Postal Code">
      </div>
      <div class="form-group">
        <label for="input-email">Email address</label>
        <input type="email" class="form-control" id="input-email" placeholder="Email">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </div>

  <!-- Credit Card form -->
  <div class="cc-section">

    <form>
      <div class="form-group">
        <label for="input-card-number">Credit Card Number</label>
        <input type="number" class="form-control" id="input-card-number" placeholder="Credit Card Number">
      </div>
      <div class="form-group">
        <label for="input-card-expiration">Expiration Date</label>
        <input type="text" class="form-control" id="input-card-expiration" placeholder="MM/YY">
      </div>
      <div class="form-group">
        <label for="input-card-cvc">CVC Code</label>
        <input type="number" class="form-control" id="input-card-cvc" placeholder="###">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </div>

  <!-- Footer -->
</body>

</html>
